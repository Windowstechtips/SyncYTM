# SPA routing - must be last
# force=false allows static files (sitemap.xml, robots.txt, etc.) to be served directly
# Only routes that don't match existing files will redirect to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Custom headers for SEO and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

